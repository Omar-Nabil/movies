<div class="container">
  <h1 class="m-4">Login</h1>
  <h4 class="alert alert-danger" *ngIf="error">{{error}}</h4>
  <form [formGroup]="loginForm" (ngSubmit)="handleLogin(loginForm)" class="py-3 w-75 mx-auto">

    <div class="form-group mb-3 mx-auto">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
      <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
        <p *ngIf="loginForm.get('email')?.hasError('required')" class="text-danger">Email is
          <strong>Required</strong>
        </p>
        <p *ngIf="loginForm.get('email')?.hasError('email')" class="text-danger">Enter valid
          <strong>email</strong>
        </p>
      </div>
    </div>
    <div class="form-group mb-3 mx-auto">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password">
      <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
        <p *ngIf="loginForm.get('password')?.hasError('required')" class="text-danger">Password is
          <strong>Required</strong>
        </p>
        <p *ngIf="loginForm.get('password')?.hasError('minlength')" class="text-danger">Password min length
          <strong>8</strong>
        </p>
      </div>
    </div>
    <button [disabled]="!loginForm.valid" class="d-flex ms-auto mt-5 btn btn-info" *ngIf="!isLoading">Login</button>
    <button *ngIf="isLoading" disabled class="d-flex ms-auto mt-5 btn btn-info"><i
        class="fa fa-spinner fa-spin"></i></button>
  </form>
</div>
