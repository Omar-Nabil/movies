<div class="container">
  <h1 class="m-4">Register Now</h1>
  <h4 class="alert alert-danger" *ngIf="error">{{error}}</h4>
  <form [formGroup]="registerForm" (ngSubmit)="handleRegister(registerForm)" class="py-3 w-75 mx-auto">

    <div class="form-group mb-3 mx-auto">
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" class="form-control" formControlName="first_name">
      <div *ngIf="registerForm.get('first_name')?.errors && registerForm.get('first_name')?.touched">
        <p *ngIf="registerForm.get('first_name')?.hasError('required')" class="text-danger">First name is
          <strong>Required</strong>
        </p>
      </div>
    </div>
    <div class="form-group mb-3 mx-auto">
      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" class="form-control" formControlName="last_name">
      <div *ngIf="registerForm.get('last_name')?.errors && registerForm.get('last_name')?.touched">
        <p *ngIf="registerForm.get('last_name')?.hasError('required')" class="text-danger">Last name is
          <strong>Required</strong>
        </p>
      </div>
    </div>
    <div class="form-group mb-3 mx-auto">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
      <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
        <p *ngIf="registerForm.get('email')?.hasError('required')" class="text-danger">Email is
          <strong>Required</strong>
        </p>
        <p *ngIf="registerForm.get('email')?.hasError('email')" class="text-danger">Enter valid
          <strong>email</strong>
        </p>
      </div>
    </div>
    <div class="form-group mb-3 mx-auto">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password">
      <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
        <p *ngIf="registerForm.get('password')?.hasError('required')" class="text-danger">Password is
          <strong>Required</strong>
        </p>
        <p *ngIf="registerForm.get('password')?.hasError('minlength')" class="text-danger">Password min length
          <strong>8</strong>
        </p>
      </div>
    </div>
    <div class="form-group mb-3 mx-auto">
      <label for="age">Age</label>
      <input type="number" id="age" class="form-control" formControlName="age">
      <div *ngIf="registerForm.get('age')?.errors && registerForm.get('age')?.touched">
        <p *ngIf="registerForm.get('age')?.hasError('required')" class="text-danger">Age is
          <strong>Required</strong>
        </p>
        <p *ngIf="registerForm.get('age')?.hasError('min') || registerForm.get('age')?.hasError('max')"
          class="text-danger">Age must
          be between <strong>18 and 100</strong>
        </p>
      </div>
    </div>
    <button [disabled]="!registerForm.valid && !isLoading" class="d-flex ms-auto mt-5 btn btn-info"
      *ngIf="!isLoading">Register</button>
    <button *ngIf="isLoading" disabled class="d-flex ms-auto mt-5 btn btn-info"><i
        class="fa fa-spinner fa-spin"></i></button>
  </form>
</div>
