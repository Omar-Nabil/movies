<section>
  <div style="min-height: 220px;">

  </div>
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of MoviesForSlider">
      <ng-template carouselSlide>
        <img class="w-100" [src]="'https://image.tmdb.org/t/p/w500'+slide.poster_path">
      </ng-template>
    </ng-container>

  </owl-carousel-o>
</section>
